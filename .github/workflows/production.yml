name: Production Deployment

on:
  push:
    branches:
      - production

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Backup Current Theme
        env:
          SHOPIFY_THEME_ID: ${{ secrets.SHOPIFY_LIVE_THEME_ID }}
          SHOPIFY_PASSWORD: ${{ secrets.SHOPIFY_PASSWORD }}
          SHOPIFY_STORE: ${{ secrets.SHOPIFY_STORE }}
        run: |
          npx shopify theme pull --theme $SHOPIFY_THEME_ID --password $SHOPIFY_PASSWORD --store $SHOPIFY_STORE -d backup/

      - name: Deploy to Shopify Live Theme
        env:
          SHOPIFY_THEME_ID: ${{ secrets.SHOPIFY_LIVE_THEME_ID }}
          SHOPIFY_PASSWORD: ${{ secrets.SHOPIFY_PASSWORD }}
          SHOPIFY_STORE: ${{ secrets.SHOPIFY_STORE }}
        run: |
          npx shopify theme push --theme $SHOPIFY_THEME_ID --password $SHOPIFY_PASSWORD --store $SHOPIFY_STORE

      - name: Notify on Deployment
        uses: rtCamp/action-slack-notify@v2
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK }}
          message: "Production deployment completed successfully."
